<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="form-container">
      <img class="login-logo"src="https://cdn-icons-png.flaticon.com/512/310/310818.png" alt="">
        <h2>Login Form</h2>
        <form action="/login" method="post"> 
            <div class="form-group">
               
                <label for="name">Username :</label>
                <input type="text" id="name" name="username" placeholder="username" required>   
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="password" placeholder="password"  required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <p>Don't have an account?<a href="/signup">Register</a></p>
    </div>
</body>
</html>
