.logo-img{

.cart-logo{

    flex-direction: column;

}
.main-heading{
    color: rgb(21, 20, 20);
    font-family: "Lilita One", sans-serif;
  font-weight: 400;
  font-style: normal;
}
.buttons{
    display: block;
    width:150px;
    padding: 10px;
    background-color: rgb(60, 60, 235);
    color: white;
    border: none;
    border-radius: 9px;
    cursor: pointer;
